<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About - Teaching Resources</title>

  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* About Page Specific Styles */

    /* Make About title same size as main page title */
    header h1 {
      font-size: 6rem;
      font-weight: 700;
      color: #13141b;
      white-space: nowrap;
      line-height: 1;
      text-align: center;
      margin-bottom: 40px;
    }

    main {
      display: flex;
      max-width: 900px;
      margin: 0 auto;
      gap: 40px;
      padding: 0 20px;
      font-family: 'Inter', sans-serif;
    }

    .image-box {
      flex: 2;
      background-color: #e6e9f1;
      border-radius: 20px;
      overflow: hidden;
      min-height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .text-box {
      flex: 1;
      font-weight: 300;
      font-size: 1.2rem;
      color: #13141b;
      display: flex;
      align-items: center;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .image-box {
        width: 100%;
        min-height: 300px;
      }

      .text-box {
        font-size: 1rem;
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="left-bar">
    <div class="side-menu">
      <a href="index.html">Teaching Resources</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <!-- Hamburger circle button -->
  <div class="circle-wrapper">
    <div class="circle-button" id="menu-toggle">
      <span class="menu-toggle">&#9776;</span>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <h1>About</h1>
  </header>

  <main>
    <div class="image-box">
      <img src="docs/Billy-Office-Photo.jpeg" alt="Billy Office Photo">
    </div>
    <div class="text-box">
      <p>Welcome to the About page! Here you can add information about your teaching resources, background, or anything else you want visitors to know.</p>
    </div>
  </main>

  <script src="js/include.js"></script>
</body>
</html>
