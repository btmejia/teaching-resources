<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My GitHub Page</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div class="left-bar">
    <div class="side-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Hamburger circle button -->
  <div class="circle-wrapper">
    <div class="circle-button" id="menu-toggle">
      <span class="menu-toggle">&#9776;</span>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="subtitle">Billy Mejia's</div>
    <h1 class="site-title">Teaching Resources</h1>
  </header>

  <!-- Colored Buttons -->
  <div class="container-wrapper">
    <div class="container section1" data-section="section1">Student Assignments</div>
    <div class="container section2" data-section="section2">Section 2</div>
    <div class="container section3" data-section="section3">Section 3</div>
  </div>

  <!-- Expanded Panels -->
  <div class="expanded-panels">
    <div class="expanded-panel section1-panel">
      <div class="assignment-card">
        <button class="open-pdf-btn" id="openPdfButton">
          <i class="fas fa-magnifying-glass"></i>
        </button>
        <h3 class="assignment-title">Bartering Real World Examples</h3>
      </div>
    </div>
    <div class="expanded-panel section2-panel">
      <h2>Section 2 Content</h2>
      <p>Put your section 2 content here.</p>
    </div>
    <div class="expanded-panel section3-panel">
      <h2>Section 3 Content</h2>
      <p>Put your section 3 content here.</p>
    </div>
  </div>

  <!-- Modal with PDF.js viewer -->
  <div id="pdfModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="closeModal" aria-label="Close PDF preview">&times;</button>
      <div id="pdf-controls">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
      </div>
      <canvas id="pdf-canvas"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <!-- PDF.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Your existing JS -->
  <script src="js/include.js"></script>

  <!-- PDF viewer JS -->
  <script src="js/viewer.js"></script>
</body>
</html>
