<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teaching Resources</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Mobile Menu Overlay -->
  <div id="mobileMenuOverlay" class="mobile-overlay">
    <nav class="mobile-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <!-- Sidebar (for desktop) -->
  <div class="left-bar">
    <div class="side-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Hamburger Button -->
  <div class="circle-wrapper" id="hamburgerWrapper">
    <div class="circle-button" id="menu-toggle">
      <span class="menu-toggle">&#9776;</span>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="subtitle">Billy Mejia's</div>
    <h1 class="site-title">Teaching Resources</h1>
  </header>

  <!-- Colored Buttons -->
  <div class="container-wrapper">
    <div class="container section1" data-section="section1">Student Assignments</div>
    <div class="container section2" data-section="section2">Section 2</div>
    <div class="container section3" data-section="section3">Section 3</div>
  </div>

  <!-- Expanded Panels -->
  <div class="expanded-panels">
    <div class="expanded-panel section1-panel">
      <div class="assignment-card">
        <button class="open-pdf-btn" id="openPdfButton">
          <i class="fas fa-magnifying-glass"></i>
        </button>
        <h3 class="assignment-title">Bartering Real World Examples</h3>
      </div>
    </div>
    <div class="expanded-panel section2-panel">
      <h2>Section 2 Content</h2>
      <p>Put your section 2 content here.</p>
    </div>
    <div class="expanded-panel section3-panel">
      <h2>Section 3 Content</h2>
      <p>Put your section 3 content here.</p>
    </div>
  </div>

  <!-- Modal PDF Viewer -->
  <div id="pdfModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="closeModal" aria-label="Close PDF preview">&times;</button>
      <iframe src="docs/Bartering-Real-World-Examples.pdf" frameborder="0" title="PDF Viewer"></iframe>
    </div>
  </div>

  <script src="js/include.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menu-toggle');
      const mobileOverlay = document.getElementById('mobileMenuOverlay');
      const leftBar = document.querySelector('.left-bar');

      // Menu toggle
      menuToggle.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          mobileOverlay.classList.toggle('active');
        } else {
          leftBar.classList.toggle('expanded');
        }
      });

      // PDF Modal
      const pdfModal = document.getElementById('pdfModal');
      const closeModal = document.getElementById('closeModal');
      const openPdfButton = document.getElementById('openPdfButton');

      openPdfButton.addEventListener('click', () => {
        pdfModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });

      closeModal.addEventListener('click', () => {
        pdfModal.classList.remove('active');
        document.body.style.overflow = '';
      });

      pdfModal.addEventListener('click', (e) => {
        if (e.target === pdfModal) {
          pdfModal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && pdfModal.classList.contains('active')) {
          pdfModal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    });
  </script>
</body>
</html>
