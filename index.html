<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Sections</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </header>

  <main>
    <div class="container">
      <div class="title">Welcome</div>
      <div class="color-section red" data-target="red-panel">Red Section</div>
      <div class="color-section blue" data-target="blue-panel">Blue Section</div>
      <div class="color-section green" data-target="green-panel">Green Section</div>
    </div>

    <div class="expanded-panel red-panel" id="red-panel">
      <p>This is the red panel content.</p>
    </div>
    <div class="expanded-panel blue-panel" id="blue-panel">
      <p>This is the blue panel content.</p>
    </div>
    <div class="expanded-panel green-panel" id="green-panel">
      <p>This is the green panel content.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
